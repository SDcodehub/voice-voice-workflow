{{- if and .Values.observability.enabled .Values.observability.prometheus.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "voice-workflow.fullname" . }}-voice-gateway
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "voice-workflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: voice-gateway
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.observability.prometheus.serviceMonitor.interval }}
