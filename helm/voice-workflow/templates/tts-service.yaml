{{- if .Values.ttsService.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "voice-workflow.fullname" . }}-tts-service-config
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: tts-service
data:
  TTS_SERVICE_NAME: "tts-service"
  TTS_SERVICE_HOST: "0.0.0.0"
  TTS_HTTP_PORT: "{{ .Values.ttsService.service.httpPort }}"
  TTS_SERVICE_PORT: "{{ .Values.ttsService.service.grpcPort }}"
  TTS_RIVA_SERVER_URL: "{{ include "voice-workflow.rivaServerUrl" . }}"
  TTS_TTS_LANGUAGE_CODE: "{{ .Values.ttsService.config.languageCode }}"
  TTS_TTS_SAMPLE_RATE: "{{ .Values.ttsService.config.sampleRate }}"
  TTS_GRPC_POOL_SIZE: "{{ .Values.ttsService.config.grpcPoolSize }}"
  TTS_STREAMING_CHUNK_SIZE: "{{ .Values.ttsService.config.streamingChunkSize }}"
  {{- if .Values.observability.tracing.enabled }}
  TTS_OTLP_ENDPOINT: "{{ .Values.observability.tracing.otlpEndpoint }}"
  TTS_ENABLE_TRACING: "true"
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-workflow.fullname" . }}-tts-service
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: tts-service
spec:
  replicas: {{ .Values.ttsService.replicas }}
  selector:
    matchLabels:
      {{- include "voice-workflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: tts-service
  template:
    metadata:
      labels:
        {{- include "voice-workflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: tts-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.ttsService.service.httpPort }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "voice-workflow.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: tts-service
          image: "{{ .Values.ttsService.image.repository }}:{{ .Values.ttsService.image.tag }}"
          imagePullPolicy: {{ .Values.ttsService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.ttsService.service.httpPort }}
              name: http
            - containerPort: {{ .Values.ttsService.service.grpcPort }}
              name: grpc
          envFrom:
            - configMapRef:
                name: {{ include "voice-workflow.fullname" . }}-tts-service-config
          resources:
            {{- toYaml .Values.ttsService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.ttsService.service.httpPort }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.ttsService.service.httpPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - tts-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-workflow.fullname" . }}-tts-service
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: tts-service
spec:
  type: {{ .Values.ttsService.service.type }}
  ports:
    - port: {{ .Values.ttsService.service.httpPort }}
      targetPort: {{ .Values.ttsService.service.httpPort }}
      name: http
    - port: {{ .Values.ttsService.service.grpcPort }}
      targetPort: {{ .Values.ttsService.service.grpcPort }}
      name: grpc
  selector:
    {{- include "voice-workflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: tts-service
{{- end }}

