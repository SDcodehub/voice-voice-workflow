{{- if .Values.voiceGateway.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "voice-workflow.fullname" . }}-voice-gateway
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: voice-gateway
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "voice-workflow.fullname" . }}-voice-gateway
  minReplicas: {{ .Values.voiceGateway.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.voiceGateway.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.voiceGateway.autoscaling.targetCPUUtilizationPercentage }}
    {{- if .Values.voiceGateway.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.voiceGateway.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- if .Values.voiceGateway.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.voiceGateway.autoscaling.behavior | nindent 4 }}
  {{- end }}
{{- end }}

