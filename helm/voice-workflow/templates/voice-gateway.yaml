{{- if .Values.voiceGateway.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "voice-workflow.fullname" . }}-voice-gateway-config
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: voice-gateway
data:
  GATEWAY_SERVICE_NAME: "voice-gateway"
  GATEWAY_SERVICE_HOST: "0.0.0.0"
  GATEWAY_SERVICE_PORT: "{{ .Values.voiceGateway.service.port }}"
  GATEWAY_ASR_SERVICE_HOST: "{{ include "voice-workflow.fullname" . }}-asr-service"
  GATEWAY_ASR_SERVICE_PORT: "{{ .Values.asrService.service.httpPort }}"
  GATEWAY_LLM_SERVICE_HOST: "{{ include "voice-workflow.fullname" . }}-llm-service"
  GATEWAY_LLM_SERVICE_PORT: "{{ .Values.llmService.service.httpPort }}"
  GATEWAY_TTS_SERVICE_HOST: "{{ include "voice-workflow.fullname" . }}-tts-service"
  GATEWAY_TTS_SERVICE_PORT: "{{ .Values.ttsService.service.httpPort }}"
  GATEWAY_REDIS_HOST: "{{ include "voice-workflow.redisHost" . }}"
  GATEWAY_REDIS_PORT: "6379"
  GATEWAY_DEFAULT_LANGUAGE: "{{ .Values.voiceGateway.config.defaultLanguage }}"
  GATEWAY_SESSION_TIMEOUT_SECONDS: "{{ .Values.voiceGateway.config.sessionTimeoutSeconds }}"
  GATEWAY_MAX_CONCURRENT_SESSIONS: "{{ .Values.voiceGateway.config.maxConcurrentSessions }}"
  {{- if .Values.observability.tracing.enabled }}
  GATEWAY_OTLP_ENDPOINT: "{{ .Values.observability.tracing.otlpEndpoint }}"
  GATEWAY_ENABLE_TRACING: "true"
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-workflow.fullname" . }}-voice-gateway
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: voice-gateway
spec:
  replicas: {{ .Values.voiceGateway.replicas }}
  selector:
    matchLabels:
      {{- include "voice-workflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: voice-gateway
  template:
    metadata:
      labels:
        {{- include "voice-workflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: voice-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.voiceGateway.service.port }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "voice-workflow.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: voice-gateway
          image: "{{ .Values.voiceGateway.image.repository }}:{{ .Values.voiceGateway.image.tag }}"
          imagePullPolicy: {{ .Values.voiceGateway.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.voiceGateway.service.port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "voice-workflow.fullname" . }}-voice-gateway-config
          resources:
            {{- toYaml .Values.voiceGateway.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.voiceGateway.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.voiceGateway.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - voice-gateway
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-workflow.fullname" . }}-voice-gateway
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: voice-gateway
spec:
  type: {{ .Values.voiceGateway.service.type }}
  ports:
    - port: {{ .Values.voiceGateway.service.port }}
      targetPort: {{ .Values.voiceGateway.service.port }}
      name: http
  selector:
    {{- include "voice-workflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: voice-gateway
{{- end }}

