apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: voice-gateway
    app.kubernetes.io/name: voice-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  # ASR Configuration
  ASR_LANGUAGE: {{ .Values.config.asr.language | quote }}
  ASR_SAMPLE_RATE: {{ .Values.config.asr.sampleRate | quote }}
  
  # LLM Configuration
  LLM_MODEL: {{ .Values.config.llm.model | quote }}
  LLM_TEMPERATURE: {{ .Values.config.llm.temperature | quote }}
  LLM_MAX_TOKENS: {{ .Values.config.llm.maxTokens | quote }}
  LLM_SYSTEM_PROMPT: {{ .Values.config.llm.systemPrompt | quote }}
  
  # TTS Configuration
  TTS_VOICE: {{ .Values.config.tts.voice | quote }}
  TTS_SAMPLE_RATE: {{ .Values.config.tts.sampleRate | quote }}

