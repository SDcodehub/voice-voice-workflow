{{- if .Values.rivaServer.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "voice-workflow.fullname" . }}-riva-config
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: riva-server
data:
  model-config.yaml: |
    riva:
      speech_synthesis:
        {{- range .Values.rivaServer.models.tts }}
        - model: {{ .name }}
          language_code: {{ .languageCode }}
        {{- end }}
      speech_recognition:
        {{- range .Values.rivaServer.models.asr }}
        - model: {{ .name }}
          language_code: {{ .languageCode }}
          enable_automatic_punctuation: {{ .enableAutomaticPunctuation }}
        {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-workflow.fullname" . }}-riva-server
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: riva-server
spec:
  replicas: {{ .Values.rivaServer.replicas }}
  selector:
    matchLabels:
      {{- include "voice-workflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: riva-server
  template:
    metadata:
      labels:
        {{- include "voice-workflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: riva-server
    spec:
      {{- include "voice-workflow.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: riva-server
          image: "{{ .Values.rivaServer.image.repository }}:{{ .Values.rivaServer.image.tag }}"
          imagePullPolicy: {{ .Values.rivaServer.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.rivaServer.service.grpcPort }}
              name: grpc
            - containerPort: {{ .Values.rivaServer.service.httpPort }}
              name: http
          resources:
            {{- toYaml .Values.rivaServer.resources | nindent 12 }}
          volumeMounts:
            - name: riva-model-repo
              mountPath: /data/models
            - name: riva-config
              mountPath: /config
          livenessProbe:
            grpc:
              port: {{ .Values.rivaServer.service.grpcPort }}
            initialDelaySeconds: 300
            periodSeconds: 30
          readinessProbe:
            grpc:
              port: {{ .Values.rivaServer.service.grpcPort }}
            initialDelaySeconds: 120
            periodSeconds: 10
      volumes:
        - name: riva-model-repo
          {{- if .Values.rivaServer.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "voice-workflow.fullname" . }}-riva-models
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: riva-config
          configMap:
            name: {{ include "voice-workflow.fullname" . }}-riva-config
      {{- with .Values.rivaServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.rivaServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-workflow.fullname" . }}-riva-server
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: riva-server
spec:
  type: {{ .Values.rivaServer.service.type }}
  ports:
    - port: {{ .Values.rivaServer.service.grpcPort }}
      targetPort: {{ .Values.rivaServer.service.grpcPort }}
      name: grpc
    - port: {{ .Values.rivaServer.service.httpPort }}
      targetPort: {{ .Values.rivaServer.service.httpPort }}
      name: http
  selector:
    {{- include "voice-workflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: riva-server
{{- if .Values.rivaServer.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "voice-workflow.fullname" . }}-riva-models
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.rivaServer.persistence.size }}
  {{- if .Values.rivaServer.persistence.storageClass }}
  storageClassName: {{ .Values.rivaServer.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}

