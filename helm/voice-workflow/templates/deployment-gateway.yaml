apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-gateway
  labels:
    app: voice-gateway
    app.kubernetes.io/name: voice-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: voice-gateway
  template:
    metadata:
      labels:
        app: voice-gateway
        app.kubernetes.io/name: voice-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      # Graceful shutdown: Give the app time to finish active requests
      # Should be >= SHUTDOWN_GRACE_PERIOD in the application
      terminationGracePeriodSeconds: {{ .Values.gateway.terminationGracePeriodSeconds | default 30 }}
      
      # Pod-level security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      containers:
        - name: gateway
          image: {{ .Values.gateway.image }}
          imagePullPolicy: {{ .Values.gateway.imagePullPolicy }}
          
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          env:
            - name: RIVA_URI
              value: {{ .Values.gateway.env.rivaUri | quote }}
            - name: LLM_SERVICE_URL
              value: {{ .Values.gateway.env.nimUrl | quote }}
            # Graceful shutdown configuration
            - name: SHUTDOWN_GRACE_PERIOD
              value: {{ .Values.gateway.shutdownGracePeriod | default "10" | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.gateway.logLevel | default "INFO" | quote }}
          # Load all config from ConfigMap (ASR, LLM, TTS settings)
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            # Load secrets (API keys, credentials)
            {{- if .Values.gateway.secrets.create }}
            - secretRef:
                name: {{ .Release.Name }}-secrets
                optional: true
            {{- else if .Values.gateway.secrets.existingSecret }}
            - secretRef:
                name: {{ .Values.gateway.secrets.existingSecret }}
                optional: true
            {{- end }}
          # Resource Management
          # Based on observed usage: ~1m CPU, ~56Mi memory at idle
          # Adding headroom for active processing (streaming audio + gRPC)
          resources:
            requests:
              memory: {{ .Values.gateway.resources.requests.memory | default "128Mi" | quote }}
              cpu: {{ .Values.gateway.resources.requests.cpu | default "50m" | quote }}
            limits:
              memory: {{ .Values.gateway.resources.limits.memory | default "512Mi" | quote }}
              cpu: {{ .Values.gateway.resources.limits.cpu | default "500m" | quote }}
          # Health Probes - gRPC health checks
          # Note: Requires grpc health checking protocol or TCP fallback
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          # Volume mounts for writable directories (needed with readOnlyRootFilesystem)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/appuser/.cache
      # Volumes for writable directories
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
