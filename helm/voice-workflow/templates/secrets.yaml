{{- if and .Values.ngc.apiKey (not .Values.ngc.existingSecret) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "voice-workflow.ngcSecretName" . }}
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"nvcr.io\":{\"username\":\"$oauthtoken\",\"password\":\"%s\"}}}" .Values.ngc.apiKey | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "voice-workflow.fullname" . }}-llm-secrets
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
type: Opaque
stringData:
  ngc-api-key: {{ .Values.ngc.apiKey | quote }}
{{- end }}

