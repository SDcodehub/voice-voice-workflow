apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway
  labels:
    app: voice-gateway
    app.kubernetes.io/name: voice-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    # Prometheus scraping annotations (for service-based discovery)
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.gateway.metrics.port | default 8080 }}"
    prometheus.io/path: "/metrics"
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: 50051
      protocol: TCP
      name: grpc
    - port: {{ .Values.gateway.metrics.port | default 8080 }}
      targetPort: {{ .Values.gateway.metrics.port | default 8080 }}
      protocol: TCP
      name: metrics
  selector:
    app: voice-gateway
