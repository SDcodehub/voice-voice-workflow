{{- if .Values.asrService.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "voice-workflow.fullname" . }}-asr-service-config
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: asr-service
data:
  ASR_SERVICE_NAME: "asr-service"
  ASR_SERVICE_HOST: "0.0.0.0"
  ASR_HTTP_PORT: "{{ .Values.asrService.service.httpPort }}"
  ASR_SERVICE_PORT: "{{ .Values.asrService.service.grpcPort }}"
  ASR_RIVA_SERVER_URL: "{{ include "voice-workflow.rivaServerUrl" . }}"
  ASR_ASR_LANGUAGE_CODE: "{{ .Values.asrService.config.languageCode }}"
  ASR_ASR_SAMPLE_RATE: "{{ .Values.asrService.config.sampleRate }}"
  ASR_ASR_ENABLE_AUTOMATIC_PUNCTUATION: "{{ .Values.asrService.config.enableAutomaticPunctuation }}"
  ASR_STREAMING_INTERIM_RESULTS: "{{ .Values.asrService.config.streamingInterimResults }}"
  ASR_GRPC_POOL_SIZE: "{{ .Values.asrService.config.grpcPoolSize }}"
  {{- if .Values.observability.tracing.enabled }}
  ASR_OTLP_ENDPOINT: "{{ .Values.observability.tracing.otlpEndpoint }}"
  ASR_ENABLE_TRACING: "true"
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voice-workflow.fullname" . }}-asr-service
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: asr-service
spec:
  replicas: {{ .Values.asrService.replicas }}
  selector:
    matchLabels:
      {{- include "voice-workflow.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: asr-service
  template:
    metadata:
      labels:
        {{- include "voice-workflow.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: asr-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.asrService.service.httpPort }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "voice-workflow.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: asr-service
          image: "{{ .Values.asrService.image.repository }}:{{ .Values.asrService.image.tag }}"
          imagePullPolicy: {{ .Values.asrService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.asrService.service.httpPort }}
              name: http
            - containerPort: {{ .Values.asrService.service.grpcPort }}
              name: grpc
          envFrom:
            - configMapRef:
                name: {{ include "voice-workflow.fullname" . }}-asr-service-config
          resources:
            {{- toYaml .Values.asrService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.asrService.service.httpPort }}
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: {{ .Values.asrService.service.httpPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - asr-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "voice-workflow.fullname" . }}-asr-service
  namespace: {{ include "voice-workflow.namespace" . }}
  labels:
    {{- include "voice-workflow.labels" . | nindent 4 }}
    app.kubernetes.io/component: asr-service
spec:
  type: {{ .Values.asrService.service.type }}
  ports:
    - port: {{ .Values.asrService.service.httpPort }}
      targetPort: {{ .Values.asrService.service.httpPort }}
      name: http
    - port: {{ .Values.asrService.service.grpcPort }}
      targetPort: {{ .Values.asrService.service.grpcPort }}
      name: grpc
  selector:
    {{- include "voice-workflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: asr-service
{{- end }}

