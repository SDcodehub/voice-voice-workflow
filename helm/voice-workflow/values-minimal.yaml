# Minimal resource configuration for small clusters
# Use this for testing on resource-constrained environments

# Reduce replicas
voiceGateway:
  image:
    pullPolicy: Always
  replicas: 1
  autoscaling:
    enabled: false
  resources:
    limits:
      memory: 512Mi
      cpu: "500m"
    requests:
      memory: 256Mi
      cpu: "100m"

asrService:
  image:
    pullPolicy: Always
  replicas: 1
  autoscaling:
    enabled: false
  resources:
    limits:
      memory: 512Mi
      cpu: "500m"
    requests:
      memory: 256Mi
      cpu: "100m"

llmService:
  image:
    pullPolicy: Always
  replicas: 1
  autoscaling:
    enabled: false
  resources:
    limits:
