# Riva - requires GPU
rivaServer:
  enabled: true
  replicas: 1
  resources:
    limits:
      nvidia.com/gpu: 1
      memory: 16Gi
      cpu: "2"
    requests:
      nvidia.com/gpu: 1
      memory: 8Gi
      cpu: "1"

# NIM LLM - requires GPU
nimLlm:
  enabled: true
  replicas: 1
  resources:
    limits:
      nvidia.com/gpu: 1
      memory: 24Gi
      cpu: "4"
    requests:
      nvidia.com/gpu: 1
      memory: 16Gi
      cpu: "2"

# Redis - minimal
redis:
  master:
    resources:
      limits:
        memory: 256Mi
        cpu: "250m"
      requests:
        memory: 128Mi
        cpu: "50m"

