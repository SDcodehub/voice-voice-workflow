---
# Ingress for voice gateway with WebSocket support
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voice-workflow-ingress
  namespace: voice-workflow
  labels:
    app.kubernetes.io/name: voice-workflow
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "voice-gateway"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # Connection settings for low latency
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    # SSL (enable for production)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # TLS configuration (uncomment for production)
  # tls:
  #   - hosts:
  #       - voice.example.com
  #     secretName: voice-workflow-tls
  rules:
    - host: voice.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voice-gateway
                port:
                  number: 8000
---
# Network Policy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: voice-workflow-network-policy
  namespace: voice-workflow
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress traffic
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow internal communication
    - from:
        - podSelector: {}
  egress:
    # Allow all egress (restrict in production)
    - {}

