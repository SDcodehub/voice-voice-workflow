---
# ASR Service - Riva Speech Recognition
apiVersion: v1
kind: ConfigMap
metadata:
  name: asr-service-config
  namespace: voice-workflow
data:
  ASR_SERVICE_NAME: "asr-service"
  ASR_SERVICE_HOST: "0.0.0.0"
  ASR_HTTP_PORT: "8001"
  ASR_SERVICE_PORT: "50051"
  ASR_RIVA_SERVER_URL: "riva-server:50051"
  ASR_ASR_LANGUAGE_CODE: "hi-IN"
  ASR_ASR_SAMPLE_RATE: "16000"
  ASR_ASR_ENABLE_AUTOMATIC_PUNCTUATION: "true"
  ASR_STREAMING_INTERIM_RESULTS: "true"
  ASR_GRPC_POOL_SIZE: "10"
  ASR_OTLP_ENDPOINT: "http://otel-collector:4317"
  ASR_ENABLE_TRACING: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asr-service
  namespace: voice-workflow
  labels:
    app: asr-service
    app.kubernetes.io/name: asr-service
    app.kubernetes.io/component: asr
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asr-service
  template:
    metadata:
      labels:
        app: asr-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: asr-service
          image: asr-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
              name: http
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: asr-service-config
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - asr-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: asr-service
  namespace: voice-workflow
  labels:
    app: asr-service
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
      name: http
    - port: 50051
      targetPort: 50051
      name: grpc
  selector:
    app: asr-service

