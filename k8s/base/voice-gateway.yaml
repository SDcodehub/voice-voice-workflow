---
# Voice Gateway Service - WebSocket + Orchestration
apiVersion: v1
kind: ConfigMap
metadata:
  name: voice-gateway-config
  namespace: voice-workflow
data:
  GATEWAY_SERVICE_NAME: "voice-gateway"
  GATEWAY_SERVICE_HOST: "0.0.0.0"
  GATEWAY_SERVICE_PORT: "8000"
  GATEWAY_ASR_SERVICE_HOST: "asr-service"
  GATEWAY_ASR_SERVICE_PORT: "8001"
  GATEWAY_LLM_SERVICE_HOST: "llm-service"
  GATEWAY_LLM_SERVICE_PORT: "8002"
  GATEWAY_TTS_SERVICE_HOST: "tts-service"
  GATEWAY_TTS_SERVICE_PORT: "8003"
  GATEWAY_REDIS_HOST: "redis"
  GATEWAY_REDIS_PORT: "6379"
  GATEWAY_DEFAULT_LANGUAGE: "hi-IN"
  GATEWAY_OTLP_ENDPOINT: "http://otel-collector:4317"
  GATEWAY_ENABLE_TRACING: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-gateway
  namespace: voice-workflow
  labels:
    app: voice-gateway
    app.kubernetes.io/name: voice-gateway
    app.kubernetes.io/component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voice-gateway
  template:
    metadata:
      labels:
        app: voice-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: voice-gateway
          image: voice-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: voice-gateway-config
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - voice-gateway
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: voice-gateway
  namespace: voice-workflow
  labels:
    app: voice-gateway
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: voice-gateway

